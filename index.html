<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babushka</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <template>
      <article class="card">
        <img src="" alt="" />
        <div class="content">
          <h3 class="title"></h3>
          <h4 class="description_short"></h4>
          <p class="price"></p>
        </div>
      </article>
    </template>
    <header id="banner">
      <h1>Bistro Babushka</h1>
    </header>
    <main>
      <nav id="filter_menu">
        <p>Filter:</p>
        <div id="filter">
          <button data-category="alle" class="selected disabled">Alle</button>
          <button data-category="hovedretter" class="disabled">Hovedretter</button>
          <button data-category="sideorders" class="disabled">Sideorders</button>
          <button data-category="drikkevarer" class="disabled">Drikkevarer</button>
          <button data-category="desserter" class="disabled">Desserter</button>
        </div>
      </nav>
      <h2>Alle</h2>
      <section id="section"></section>
    </main>
    <footer>
      <h2>Åbningstider:</h2>
      <section id="opening_time">
        <span>
          <p>Mandag:</p>
          <p>12:30 - 21:00</p>
        </span>
        <span>
          <p>Tirsdag:</p>
          <p>12:30 - 21:00</p>
        </span>
        <span>
          <p>Onsdag:</p>
          <p>11:30 - 21:00</p>
        </span>
        <span>
          <p>Tordag:</p>
          <p>11:30 - 21:00</p>
        </span>
        <span>
          <p>Fredag:</p>
          <p>15:30 - 23:00</p>
        </span>
        <span>
          <p>Lørdag:</p>
          <p>16:30 - 23:00</p>
        </span>
        <span>
          <p>Søndag:</p>
          <p>LUKKET</p>
        </span>
      </section>
    </footer>
    <section id="popup">
      <article>
        <div id="close">&#x2715;</div>
        <img class="pop_up_img" src="" alt="" />
        <h2 class="title"></h2>
        <p class="description_long"></p>
        <p class="origin"></p>
        <p class="price"></p>
      </article>
    </section>
    <script src="javascript/load-data.js"></script>
  </body>
</html>
